<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CP3 - Checkpoint</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="d-flex flex-column justify-content-center align-items-center vh-100"
  >
    <div class="text-center">
      <div class="input-group flex-nowrap mb-3">
        <span class="input-group-text border border-warning" id="addon-wrapping">Username</span>
        <input
          id="inUsername"
          type="text"
          class="form-control border border-warning"
          placeholder="Username"
          aria-label="Username"
          aria-describedby="addon-wrapping"
        />
      </div>
      <div class="input-group flex-nowrap mb-3 ">
        <span class="input-group-text border border-warning" id="addon-wrapping">Password</span>
        <input
          id="inSenha"
          type="password"
          class="form-control border border-warning"
          placeholder="Password"
          aria-label="Password"
          aria-describedby="addon-wrapping"
        />
      </div>
      <div id="passwordHelpBlock" class="form-text mb-3">
        Your password must be 8-20 characters long, contain letters and numbers,
        and must not contain spaces, special characters, or emoji.
      </div>
      <button type="button" class="btn btn-primary" id="btnSend">Enviar</button>
    </div>

    <button type="button" class="btn btn-primary mt-5" id="btnFetida">
      Fetch
    </button>
    <table class="table table-striped mt-3 w-50">
      <tbody id="tabelaFetida">
        <thead>
          <tr>
            <th class="border border-warning" scope="col">Username</th>
            <th class="border border-warning" scope="col">Password</th>
          </tr>
        </thead>
        <tr>
          <td class="border border-warning">Mark</td>
          <td class="border border-warning">mark1108</td>
        </tr>
      </tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./cp3.js"></script>
  </body>
</html>
